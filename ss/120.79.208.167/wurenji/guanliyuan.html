<script type="text/javascript">
(function(){
	$('.toggle').eq(0).click(function(){
		$('.mask').css('display','block');
	})
	$('#cancel').click(function(){
		$('.mask').css('display','none');
	})
	$('.aside .icon').eq(1).click(function(){
		location.href = "guanliyuan_guzhang.html";
	})
	$('.aside .icon').eq(1).mouseenter(function(){
		$(this).css({'color':'#32a2f0'})
	})
	$('.aside .icon').eq(1).mouseleave(function(){
		$(this).css({'color':'#000'})
	})
	//每次进来要验证身份，并取出数据
	doAjax('data');
	//退出登录时
	$('#loginout').click(function(){
		doAjax('loginout');;
	})
	function doAjax(string0){
		$.post('status1.php', {
			status:string0
        }, function(data){
          	console.log(data);
          	if(data[0] === "false"){
          		location.href = "login.html";
          	}else{
          		console.log(data);
          	}
        },"json");
	}	
})()
